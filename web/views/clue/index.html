{{ define "body" }}
<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col-sm-12 col-md-6 col-lg-5">
            <form method="POST">
                <hr class="my-5">
                <h1 class="h6 mb-3 font-weight-normal">The Amazing Trace</h1>
                <h2 class="h3 mb-3 font-weight-normal">{{ .Clue.Title}}</h2>
                <hr class="my-5">
                <p class="mb-5">Enter your team code</p>
                <label for="code" class="sr-only">Team Code</label>
                <input type="text" id="code" name="code" class="form-control mb-4" required="" {{if not .Team.Code }}autofocus="" {{end}} placeholder="code" maxlength="4" value="{{ if .Team.Code}}{{ .Team.Code }}{{end}}">
                <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{{ end }}
