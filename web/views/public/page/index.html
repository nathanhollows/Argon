{{ define "body" }}
<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col-sm-12 col-md-6 col-lg-5">
            <hr class="my-5">
            <h1 class="h3 mb-3 font-weight-normal">{{.page.Title}}</h1>
            <h2 class="h6 mb-3 font-weight-normal">{{.page.Author}}</h2>
            <hr class="my-5">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-5">
            {{ template "flash" . }}
            <p class="mb-3">
                {{.md}}
            </p>
        </div>
    </div>
</div>
{{ end }}
