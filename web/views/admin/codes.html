{{ define "body" }}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <hr class="mb-5">
            <h1 class="h3 mb-3 font-weight-normal">Available Codes</h1>
            <hr class="my-5">
        </div>
    </div>
    <div class="row">
        {{ range .Teams }} {{ if eq .LastSeen.Year 1 }}
        <div class="col">
            <h2 class="h5 py-5">
                {{ .Code }}
            </h2>
        </div>
        {{ end }} {{ end }}
    </div>
</div>
{{ end }}
