{{ define "body" }}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <hr class="my-5">
            <h1 class="h3 mb-3 font-weight-normal">Clues</h1>
            <hr class="my-5">
        </div>
    </div>
    <div class="row">
        {{ template "flash" . }}
        
        {{ if not .clues }}
        Nothing to see here
        {{ else }}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Title</th>
                    <th scope="col">Clue</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {{ range .clues}}
                <tr>
                    <th scope="row">{{ .Code }}</th>
                    <td>{{ .Title }}</td>
                    <td>{{ .Text }}</td>
                    <td></td>
                </tr>
                {{ end }}
            </tbody>
        </table>
        {{ end }}
    </div>
</div>
{{ end }}
