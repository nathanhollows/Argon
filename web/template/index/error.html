{{ define "body" }}
<form class="form" method="POST" action="/start">
    <h1 class="h6 mb-3 font-weight-normal">Locals Presents</h1>
    <h2 class="h3 mb-3 font-weight-normal">The Amazing Trace</h2>
    <p class="text-danger">Sorry, that isn't a valid team code</p>
    <label for="code" class="sr-only">Team Code</label>
    <input type="text" id="code" name="code" class="form-control mb-4" required="" autofocus="" placeholder="code" maxlength="5">
    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
  </form>
{{ end }}
