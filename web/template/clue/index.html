{{ define "body" }}
<form class="form" method="POST">
    <h1 class="h6 mb-3 font-weight-normal">The Amazing Trace</h1>
    <h2 class="h3 mb-3 font-weight-normal">{{ .Title}}</h2>
    <p class="mb-3">Enter your team code</p>
    <label for="code" class="sr-only">Team Code</label>
    <input type="text" id="code" name="code" class="form-control mb-4" required="" autofocus="" placeholder="code" maxlength="4">
    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
{{ end }}
