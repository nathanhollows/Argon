{{ define "body" }}
<main class="container">
    <hgroup>
        <h1>QR Trails</h1>
        <h2>A peek behind the scenes</h2>

    {{ template "flash" . }}

    <p>Scan the QR Codes to learn more about hidden science behind these objects.</p>

    <p>Current story plans:</p>

    <ul>

        {{ end }}
    </ul>
</main>
{{ end }}
