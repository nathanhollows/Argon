{{ define "body" }}
    <main class="container">
      <article class="grid">
        <div>
          <hgroup>
            <h1>Sign in / Register</h1>
            <h2>To save your progress</h2>
          </hgroup>
          <form>
            <input type="text" name="email" placeholder="Email" aria-label="Email" required>
            <input type="password" name="password" placeholder="Password" aria-label="Password" required>
            <fieldset>
              <label for="remember">
                <input type="checkbox" role="switch" id="remember" name="remember">
                Remember me
              </label>
            </fieldset>
            <button type="submit" class="contrast">Submit</button>
          </form>
        </div>
        <div>
            <h1></h1>
            <p>Registering will save your progress</p>
            <ul>
                <li>Your email won't be shared</li>
                <li>Easily pick up the trail next time you visit</li>
                <li><a href="{{ url "privacy" }}">Privacy policy</a></li>
            </ul>
        </div>
      </article>
    </main><!-- ./ Main -->
{{ end }}
