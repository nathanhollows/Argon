{{ define "flash" }}
  {{ if index . "messages" }}
        {{ range index . "messages" }}
        <div class="alert alert-{{if .Style}}{{.Style}}{{else}}primary{{end}}" role="alert">
          {{ if .Title }}<strong>{{.Title}}</strong><br>{{end}}
          {{ .Message }}
        </div>
        {{ end }}
  {{ end }}
{{ end }}
