{{ define "flash" }}
  {{ if index . "messages" }}
        {{ range index . "messages" }}
        <article class="{{if .Style}}{{.Style}}{{else}}primary{{end}}" role="alert">
          {{ if .Title }}<strong>{{.Title}}</strong><br>{{end}}
          {{ unescape .Message }}
        </article>
        {{ end }}
  {{ end }}
{{ end }}
