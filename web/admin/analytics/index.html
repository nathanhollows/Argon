{{ define "body" }}
<main class="container">
    <h1>Analytics</h1>
    {{ template "flash" . }}

    <h2>
        Log of scan events:
    </h2>
    <ul>
        {{ range .dump }}
        <li>{{ .CreatedAt.Format "Jan 02, 2006 3:04 pm" }} <a href="{{ url .Page.Code }}">{{.Page.Title}}</a></li>
        {{ end }}
    </ul>

</main>
{{ end }}
