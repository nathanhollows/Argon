{{ define "body" }}
<main class="container">
    <section id="actions">
        <h1>Pages</h1>
        <a href="/admin/pages/create" role="button">Create</a>
        {{ template "flash" . }}
    </section>

    {{ if not .pages }}
    <a href="/admin/pages/import" role="button">Import</a>
    {{ else }}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Public</th>
                <th scope="col">Title</th>
                <th scope="col">Gallery</th>
                <th scope="col">Trail</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {{ range .pages}}
            <tr>
                <th scope="row">
                    <a href="/admin/pages/edit/{{.Code}}">
                        {{ .Code }}
                    </a>
                </th>
                <td style="text-align: center;">{{if .Published }}âœ”{{end}}</td>
                <td>{{ .Title }}</td>
                <td>{{ .Gallery.Gallery }}</td>
                <td>{{ .Trail.Trail }}</td>
                <td>
                    <a href="/{{.Code}}" target="blank">View</a>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    {{ end }}
</main>
{{ end }}
