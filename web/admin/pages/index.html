{{ define "body" }}
<main class="container">
    <h1>Pages</h1>
    {{ template "flash" . }}

    {{ if not .pages }}
    <a href="/admin/pages/import" role="button">Import</a>
    {{ else }}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Trail</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {{ range .pages}}
            <tr>
                <th scope="row">
                    <a href="/admin/pages/edit/{{.Code}}">
                        {{ .Code }}
                    </a>
                </th>
                <td>{{ .Title }}</td>
                <td>{{ .Author }}</td>
                <td>{{ .Trail.Trail }}</td>
                <td>
                    <a href="/{{.Code}}" class="btn btn-sm btn-primary">View</a>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    {{ end }}
    <a href="/admin/pages/create" role="button">Create</a>
</main>
{{ end }}
